name: Daily Flood Prediction

on:
  schedule:
    - cron: '45 18 * * *'
  workflow_dispatch:

jobs:
  predict-flood:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
    - name: üì• Checkout code
      uses: actions/checkout@v4
      
    - name: üêç Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'  # ‚úÖ Changed to 3.10
        
    - name: üì¶ Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: üöÄ Run Flood Prediction
      env:
        THINGSBOARD_USERNAME: ${{ secrets.THINGSBOARD_USERNAME }}
        THINGSBOARD_PASSWORD: ${{ secrets.THINGSBOARD_PASSWORD }}
        THINGSBOARD_DEVICE_ID: ${{ secrets.THINGSBOARD_DEVICE_ID }}
        THINGSBOARD_TOKEN: ${{ secrets.THINGSBOARD_TOKEN }}
        SHEET_URL: ${{ secrets.SHEET_URL }}
      run: python main_github.py
      
    - name: üíæ Upload Results
      uses: actions/upload-artifact@v4
      with:
        name: prediction-results
        path: daily_flood_data.csv
        retention-days: 30
